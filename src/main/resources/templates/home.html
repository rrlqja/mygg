<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hello, Bootstrap with Thymeleaf!</h1>
    </div>

    <div class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Enter some text:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your text here" required>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" th:onclick="|location.href='@{/loa/adventurer/{name}(name=${name})}'|">Submit</button>
        </div>
    </div>
</body>
</html>
